{% block iiif %}
<script src="{{ base_url }}/static/openseadragon/openseadragon.min.js" type="text/javascript"></script>
<div class="full-image" id="iiif-zone" style="height: 1000px;">
     

</div>
<script type="text/javascript">
     OpenSeadragon({
         id:            "iiif-zone",
         prefixUrl:     "/static/openseadragon/images/",
         sequenceMode:  false,
         showNavigator:  true,
         tileSources:   [
             "{{ item.iiif_json }}"
         ]
     });
</script>
<div>
     <p class="small text-center">The Open Context team gratefully thanks the <a href="https://archive.org/" target="_blank">Internet Archive</a>'s <a href="https://www.archivelab.org/" target="_blank">Archive Lab</a> for enabling these dynamic image features via their International Image Interoperability Framework (<a href="http://iiif.io/" target="_blank">IIIF</a>) service.</p>
</div>
{% endblock %}
