<template id="all-numeric-facets-template">

            'facets_numeric_groups_opts',
            'facets_int_groups_opts',
            'facets_double_groups_opts',
            'facets_date_groups_opts',
            'route_key_index',
            'result_id',
        ],
        template: '#all-numeric-facets-template',
        data: {
            all_range_facets: null,
            facets_numeric_groups_opts: null,
            facets_int_groups_opts: null,
            facets_double_groups_opts: null,
            facets_date_groups_opts: null,
            result_id: null,
            route_key_index: 0,
        },
        methods: {
            
        },
