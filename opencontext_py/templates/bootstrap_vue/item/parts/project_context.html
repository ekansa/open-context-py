{% block contexts %}

{% if item.contexts %}
<div id="project_context" class="card border-0">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <h5>Editorial Status</h5>
        {% include './editorial_symbols.html' %}
      </div>
      <div class="col-sm-6">
        <h5>Part of Project</h5>
        <div class="row align-items-center">
          <div class="col-xs-1">
            <a title="{{ man_obj.project.label }}" href="{% url 'all_items_html' man_obj.project.uuid %}">
              <img 
              role="img" 
              src="../../static/oc/icons-v2/noun-research-project-2341022.svg" 
              class="rounded item_rel_obj_class_icon" 
              alt="Icon for project: {{ man_obj.project.label }}"/>
            </a>
          </div>
          <div class="col-xs-11">
            <a href="{% url 'all_items_html' man_obj.project.uuid %}">{{ man_obj.project.label }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endif%}

{% endblock %}
