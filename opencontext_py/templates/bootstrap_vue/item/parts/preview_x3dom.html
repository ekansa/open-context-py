{% block preview_x3dom %}

{% if item.media_x3dom_model and item.media_x3dom_texture %}

<script type='text/javascript' src='https://x3dom.org/download/1.8.2/x3dom-full.js'> </script> 
<link rel='stylesheet' type='text/css' href='https://x3dom.org/download/1.8.2/x3dom.css'></link>

<script src="{{ BASE_URL }}/static/oc/js/datavis/3d-view-translate.js" type="text/javascript"></script>


<div class="card media_preview">
  <div class="card-header">
    {% if citation and  citation.title|length < 50 %}
    <h5>3D Model Preview (X3Dom): {{ citation.title }}</h5>
    {%else%}
    <h5>3D Model Preview (X3Dom): {{ item.label }}</h5>
    {%endif%}
  </div>
  <div class="card-body">
    <x3d id='x3dom' style="width:100%; height:100%; border:none;"
          showStat='false' showLog='false' x='0px' y='0px'
          xmlns="http://www.web3d.org/specifications/x3d-3.1.xsd">
          <scene id='x3dScene'>
               <navigationInfo type='"examine" "any"' id="navType"></navigationInfo>
               <Viewpoint id='x3dviewpoint'> </Viewpoint>
               <inline id="x3dInline" onload='modelOnLoad();' url="{{ item.media_x3dom_model }}" >  </inline>
          </scene>
     </x3d>
  </div>
</div>

{%endif%}


{% endblock %}
