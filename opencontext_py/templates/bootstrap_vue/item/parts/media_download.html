{% block media_download %}

{% if item.media_download %}

<a href="{{ item.media_download }}"
  role="button"
  aria-disabled="true"
  class="btn btn-primary btn-lg btn-block media_download">
  Download File
  {% if item.media_filesize_human %}
  ({{ item.media_filesize_human }})
  {%endif%}
  <i class="bi bi-cloud-arrow-down-fill"></i>
</a>

{%endif%}

{% if item.item_class__slug == 'oc-gen-image' and item.media_iiif and not full_media %}

<a href="{% url 'media_full' item.uuid %}"
  role="button"
  aria-disabled="true"
  class="btn btn-info btn-lg btn-block media_download">
  Dynamic Image Zoom
  <i class="bi bi-zoom-in"></i>
</a>

{%endif%}


{% endblock %}
