{% block preview_image %}

{% if item.media_preview_image %}

<div class="card media_preview">
  <div class="card-header">
    {% if citation and  citation.title|length < 50 %}
    <h5>Image Preview: {{ citation.title }}</h5>
    {%else%}
    <h5>Image Preview: {{ item.label }}</h5>
    {%endif%}
  </div>
  <div class="card-body">
    {% if item.flag_human_remains %}

    <human-remains-image
      v-bind:human_remains_ok="human_remains_ok"
      :human_remains_flagged="true"
      :image_type="'preview'"
      :image_uri="'{{ item.media_preview_image }}'"
      :label="'Preview image'"
    ></human-remains-image>

    {%else%}

    <img src="{{ item.media_preview_image }}" 
      class="img-fluid rounded mx-auto d-block" 
      alt="Preview image" />

    {%endif%}
  </div>
</div>

{%endif%}


{% endblock %}
