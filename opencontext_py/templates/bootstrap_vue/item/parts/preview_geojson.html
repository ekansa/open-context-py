    <h5>GIS (GeoJSON) Preview</h5>
  </div>
  <div class="card-body">
    <div id="app_media">
      <common_map

      uuid: ITEM_UUID,
      geo_json_url: GEO_JSON_URL,
    },
    methods: {
      
    },
    created() {

    components: {
