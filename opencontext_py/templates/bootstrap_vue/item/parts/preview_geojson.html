{% block preview_geojson %}

{% if item.media_preview_geojson %}

<div class="card media_preview">
  <div class="card-header">
    {% if citation and  citation.title|length < 50 %}
    <h5>Geospatial (GIS) Preview: {{ citation.title }}</h5>
    {%else%}
    <h5>Geospatial (GIS) Preview: {{ item.label }}</h5>
    {%endif%}
  </div>
  <div class="card-body">
    <div id="app_media">
      <common_map
        :map_key="0"
        :map_class="'map_preview'"
        :min_height="800"
        v-bind:uuid="uuid"
        v-bind:ref_suffix="'-preview-media-' + uuid"
        v-bind:geo_json_url="GEO_JSON_URL"></common_map>
    </div>
  </div>
</div>

{%endif%}


{% endblock %}
